            <!-- I used the inline css to add minimum height because I want to inherit some design from my home webpage -->

                <!-- Transparent box containing user input box -->
                <div class="blankBox">

                    <!-- I used https://www.youtube.com/watch?v=jDfrY2UUSrc for keeping text in field when hitting submit -->
                     <form name="inputForm" onsubmit="return false">

                         <!-- Minimum column value -->
                         <div>
                             <label>Minimum column value: </label>
                             <input type="number" id="min-horizontal" name="min-horizontal" >
                             <span id="min-horizontal-error"></span>
                         </div>

                         <!-- Maximum column value -->
                         <div>
                             <label>Maximum column value: </label>
                             <input type="number" id="max-horizontal" name="max-horizontal" >
                             <span id="max-horizontal-error"></span>
                         </div>

                         <!-- Minimum row value -->
                         <div>
                             <label>Minimum row value: </label>
                             <input type="number" id="min-verticle" name="min-verticle" >
                             <span id="min-verticle-error"></span>
                         </div>

                         <!-- Maximum row value -->
                         <div>
                             <label>maximum row value: </label>
                             <input type="number" id="max-verticle" name="max-verticle" >
                             <span id="max-verticle-error"></span>
                         </div>

                         <!-- submit Button -->
                         <input type="submit" value="Submit" onclick="validateForm()">
                     </form>

                <!-- Box containing the table -->
