            <!-- I used the inline css to add minimum height because I want to inherit some design from my home webpage -->
            <div class="box clear col-lg-10" style="min-height: 805px">

                <!-- Designated div to show the current stats of the game -->
                <div class="blankBox">
                    <div class="statWrapper col-lg-4">

                        <!-- Display Score -->
                        <div id="score" style=>
                            <span>Score: </span>
                        </div>

                        <!-- Remaining Tiles -->
                        <div id="remainingTiles">
                            <span>Remaining Tiles: </span>
                        </div>

                        <!-- High score -->
                        <div id="highScore">
                            <span>High Score: </span>
                        </div>

                        <!-- Current Word -->
                        <div id="currentWord">
                            <span>Current Word: </span>
                        </div>
                    </div>
                </div>

                <div class="blankBox">

                    <!-- This will display the single line scrabble board -->
                    <div id="Dropzone">

                        <!-- This will display each square as a seprate image -->
                        <img src="Graphics/Tile.png" id="pos1" class="board ">
                        <img src="Graphics/Tile.png" id="pos2" class="board alignment">
                        <img src="Graphics/Tile.png" id="pos3" class="board alignment">
                        <img src="Graphics/DoubleWord.png" id="pos4" class="board alignment">
                        <img src="Graphics/Tile.png" id="pos5" class="board alignment">
                        <img src="Graphics/DoubleWord.png" id="pos6" class="board alignment">
                        <img src="Graphics/EndTile.png" id="pos7" class="board alignment">

                    </div>

                    <!-- The following buttons will allow the user to navigate to the next word or restart the game -->
                    <div id="buttons">
                        <input type="button" id="NextWord" value="NextWord" onclick="nextWord()" disabled>
                        <input type="button" value="Restart" onclick="Restart()">
                    </div>
                </div>

                <div class="blankBox" style="text-align: center">
                    <!-- This will display the current tiles the user has -->
                    <div id="tileHolder">
                    </div>
                </div>
            </div>
